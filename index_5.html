<!doctype html>
<html lang="en">
	<!-- Version 26. März 2021; A-Frame 1.0.4 -->
	<head>
		<meta charset="UTF-8">
		<title>Nachtschicht 21</title>
        <!-- Grösse Mars mit Javascript ändern -->
		<script src="js/aframe.min.js"></script>
	</head>
	<body>
        <!-- Drehung Erde nur, wenn man sie anschaut -->
        <a-scene>
            <!-- Kamera immer in Entity -->
            <a-entity id="camera" position="0 0 20">
                <a-camera><a-cursor cursor="fuse:true; fuseTimeout:1000" geometry="primitive: ring; radius-outer: 0.05; radius-inner: 0.03" material="color: white"></a-cursor></a-camera>
            </a-entity>
            <!-- GreenSun animation -->
            <a-sphere id="GreenSun" src="images/green.jpg" position="0 0 0" radius="5" animation="property: rotation; to: 0 360 0; easing: linear; dur: 10000; loop: true; 
						startEvents: mouseenter;
						pauseEvents: mouseleave"> </a-sphere>
				
						<!-- Animation erstes Bild , when cursor faces the picture it starts to to rotate -->
            <a-box
                id="Nachtschicht_1" src="images/Nachtschicht_Samstag-1.jpg" position="-12 0 0" depth="2" height="4" width="0.5" animation="property: rotation; to: 0 360 0; easing: linear; dur: 10000; loop: true;
                startEvents: mouseenter;
                pauseEvents: mouseleave">
            </a-box>
						
            <a-box id="Nachtschicht_2" src="images/Nachtschicht_Samstag-2.jpg" position="20 0 0" depth="2" height="4" width="0.5"
						animation="property: rotation; to: 0 360 0; easing: linear; dur: 10000; loop: true;
						startEvents: mouseenter;
						pauseEvents: mouseleave"></a-box>
						
						
            <a-box id="Nachtschicht_63" src="images/Nachtschicht_Samstag-63.jpg" position="30 0 0" depth="2" height="4" width="0.5" animation="property: rotation; to: 0 360 0; easing: linear; dur: 10000; loop: true;
						startEvents: mouseenter;

						animation="property: rotation; to: 0 360 0; easing: linear; dur: 10000; loop: true;
						startEvents: mouseenter;
						pauseEvents: mouseleave">></a-box>
						
						<!-- Die Wand-->
            <a-sky src="sky_images/sky_universe.jpg"></a-sky>
        </a-scene>
        <script>
				
			
             // Nachtschicht_1 vergrössern wenn wir mit der Maus darüber fahren - Variablen (let=Variable) definieren
            let Nachtschicht_1 = document.querySelector("#Nachtschicht_1");
            // Tiefe, Höhe, und Weite herausfinden, wenn wir eine getAttribute machen dann kann man nur ein atribute ansprechen und erwähnen. dies gerade da unten ist nur die info welche wir im log sehen. die action sehen wir dann beim eventlistener
            let Nachtschicht_1Grosse = Nachtschicht_1.getAttribute("depth");
            console.log(Nachtschicht_1Grosse);
            // Nachtschicht_1 anschauen, dei Box soll grösser werden
            // beim darüberschweben reagiert auf den fuse Cursor mit Verzögerung
            // mouseenter reagiert NICHT auf den fuse Cursor, d.h. keine Verzögerung
            Nachtschicht_1.addEventListener("click", function() {
                Nachtschicht_1.setAttribute("depth", 8);
								Nachtschicht_1.setAttribute("height", 16);
								Nachtschicht_1.setAttribute("width", 2);
            })
            Nachtschicht_1.addEventListener("mouseleave", function() {
							Nachtschicht_1.setAttribute("depth", 2);
							Nachtschicht_1.setAttribute("height", 4);
							Nachtschicht_1.setAttribute("width", 0.5);
            })
