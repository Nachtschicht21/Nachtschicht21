<!doctype html>
<html lang="en">
	<!-- Version 26. März 2021; A-Frame 1.0.4 -->
	<head>
		<meta charset="UTF-8">
		<title>A-Frame Übung 4</title>
		<script src="js/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
            <!-- Camera -->
            <a-entity id="camera" position="2 2 5">
                <a-camera></a-camera>
            </a-entity>
            <!-- Cubes -->
            <!-- bei <a-images> könnte man transparent = "false" verwenden -->
            <a-plane id = "vorne" position="0 0 0" rotation="0 0 0" side="double" src="images/poki/bellsprout.gif" ></a-plane>
            <a-plane id="rechts" position="0.5 0 -.5" rotation="0 90 0" side="double" src="images/poki/bulbasaur.gif"></a-plane>
            <a-plane id="links" position="-0.5 0 -.5" rotation="0 -90 0" side="double" src="images/poki/caterpie.gif"></a-plane>
            <a-plane id="oben" position="0 .5 -.5" rotation="90 0 0" side="double" src="images/poki/charmander.gif"></a-plane>
            <a-plane id="unten" position="0 -.5 -.5" rotation="90 0 0" side="double" src="images/poki/doduo.gif"></a-plane>
            <a-plane id="hinten" position="0 0 -1" rotation="0 0 0" side="double" src="images/poki/tangela.gif"></a-plane>
            
            <a-sky color="grey"></a-sky>
        </a-scene>
	</body>
</html>
